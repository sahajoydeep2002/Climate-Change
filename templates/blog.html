<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    {% extends 'base.html'%} {% block content %}
    <div
      class="d-flex justify-content-between mb-5 border p-2 border-3 rounded"
    >
      <h1>Blogs</h1>
      {% if request.user.is_authenticated %}
      <a href="{% url 'addpost' %}"><button class="btn btn-info mt-2 fw-bold text-white  " >
        Add blog
      </button></a>
      {% else %}
      <a href="{% url 'addpost' %}"><button class="btn btn-info mt-2 fw-bold text-white d-none " >
        Add blog
      </button></a>
      {% endif %}
      <!-- <button class="btn btn-info" >
        Add blog
      </button> -->
    </div>

    <div class="d-flex flex-xl-row gap-5">
      <div class="all_blogs w-75">
        {% for n in posts %}
        <div class="bg-light mb-4 p-2 border-info rounded">
          <p>{{n.author_name}} &nbsp; &nbsp; {{n.date_posted}}</p>
          
          <hr />
          <h3><a href="{% url 'blog-post' n.id %}">{{n.title}}</a></h3>
          <p class="blog-post-text text-break">{{n.content}}</p>
          <p>{{posts.id}}</p>
        </div>
        {% endfor %} 
      </div>
      <div class="latest_blogs bg-secondary w-25">fgdgdf</div>
    </div>
    <h3>{{n.title}}</h3>
    <h3>{{n.author_name}}</h3>

    {% endblock %}
  </body>
</html>
