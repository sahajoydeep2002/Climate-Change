<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    {% extends 'base.html'%} {% block content %}
    <h1>Quiz page</h1>
    <div align="center " id="displaytimer" class="Quiz"><b>Timer: 0 seconds</b></div>
    <form method='post' action=''>
    {% csrf_token %}
    {% for q  in questions%}
    <div class="form-group">
      <label for="question">{{q.ques}}</label>
    </div>
    <div class="form-check">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.ques}}" id="gridRadios1" value="{{q.opt1}}" >
            <label class="form-check-label" for="gridRadios1">
                {{q.opt1}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.ques}}" id="gridRadios2" value="{{q.opt2}}">
            <label class="form-check-label" for="gridRadios2">
                {{q.opt2}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.ques}}" id="gridRadios1" value="{{q.opt3}}">
            <label class="form-check-label" for="gridRadios1">
                {{q.opt3}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.ques}}" id="gridRadios2" value="{{q.opt4}}">
            <label class="form-check-label" for="gridRadios2">
                {{q.opt4}}
            </label>
        </div>
        <br>
    </div>    
    {% endfor %}
    <input id='timer' type='hidden' name="timer" value="">
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>





<script>
 
            console.log('hello world')
            const timer=document.getElementById('displaytimer')
            console.log(timer.textContent)
            const inputtag = document.getElementById('timer')
 
            t=0
            setInterval(()=>{
                t+=1
                timer.innerHTML ="<b>Timer: " +t+" seconds</b>"
                inputtag.value = t
            },1000)
        </script>                   






    {% for d in ctdata %}
    <p class="{{n.name}}">{{d.name}}</p>
    {% endfor %} {% endblock %}
  </body>
</html>
